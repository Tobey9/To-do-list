<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To do lists</title>
  </head>
  <body>
    <div class="container">
      <h2>To Do Lists</h2>
      <div class="grid-to-do">
        <input class="js-to-do-list to-do-list" placeholder="Name" />

      </div>
      <div class="grid js-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
